<div class="my-applications-container">
    <h2>Mes offres d'emplois</h2>
    <div class="job-cards">
        <ng-container *ngFor="let nestedArray of appliedJobs">
            <app-job-card *ngFor="let job of nestedArray" [job]="job" [showButtons]="true"></app-job-card>
        </ng-container>
    </div>
</div>
