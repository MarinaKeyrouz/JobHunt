<header>
  <mat-toolbar class="header-toolbar">
    <a class="logo" routerLink="/home">
      <img src="../../assets/jobHuntLogo.jpeg" alt="">
    </a>
    
    <nav>
      <a mat-button routerLink="/jobs">Trouver un job</a>
      <a mat-button routerLink="/entreprise">Trouver une entreprise</a>
      <a mat-button routerLink="/myapplications">Mes Demandes</a>
    </nav>
    
    <span class="flex-spacer"></span>
    
    <div class="search-container">
      <div class="input-group">
          <mat-icon class="search-icon" matPrefix>search</mat-icon>
        <input class="form-control" placeholder="Search">
      </div>
    </div>

    <div>
      <span *ngIf="authService.connectedUser">
        {{ authService.connectedUser.fullName }}
        <a class="account-logo" routerLink="/account" routerLinkActive="active-link">
          <i class="material-icons white-icon">account_circle</i>
        </a>
      </span>
      <button *ngIf="!authService.connectedUser" routerLink="/signin" routerLinkActive="active-link" mat-raised-button color="accent">Sign In</button>
      <button *ngIf="!authService.connectedUser" routerLink="/signup" routerLinkActive="active-link" mat-raised-button color="accent">Sign Up</button>
    </div>

    
  </mat-toolbar>
</header>
