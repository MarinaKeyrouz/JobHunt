<div class="sign-up-container">
    <h2>Sign Up</h2>
    <form (ngSubmit)="signUp()">
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="firstName" [(ngModel)]="fullName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" [(ngModel)]="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" [(ngModel)]="password" name="password" required>
        </div>
        <div class="form-group">
            <div class="radio-group">
                <input type="radio" name="user-type" value="company" [(ngModel)]="userType" required>
                Company
                <input type="radio" name="user-type" value="employee" [(ngModel)]="userType" required>
                Employee
            </div>
          </div>
        <button (click)="signUp()" type="submit">Sign Up</button>
    </form>

    <p>
        You have an account?
        <a (click)="redirectToSignIn()">Sign In</a>
    </p>
</div>
